variables:
  VERSION: 1.0.${CI_PIPELINE_ID}

stages:
- deploy

deploy:
  stage: deploy
  image: alpine/k8s:1.22.6
  environment:
    name: k8s
    url: https://std-013-20.k8s.praktikum-services.tech
  before_script:
  - mkdir -p ~/.kube
  - chmod 700 ~/.kube
  - cat "$kubeconfig" > ~/.kube/config
  - chmod 644 ~/.kube/config
  script:
  - |
    helm repo add nexus https://nexus.k8s.praktikum-services.tech/repository/sausage-store-helm-andrey-zachitaylov-13 --username $NEXUS_USER --password $NEXUS_PASS
    helm repo update
    echo $NEXUS_HELM_REPO
    helm upgrade --install sausage-store \
    --atomic --timeout 15m \
    nexus/sausage-store
